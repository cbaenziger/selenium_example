<!DOCTYPE html>
<html lang='en'>
<!--
	NOTE: Usually any webpage would now-a-days be made with a JavaScript layout
	framework and not crafted by hand. Since we are crafting by hand, record some
	design principles followed to help explain convention used in designing the
	website which we can use testing the website.
	Design principles:
	* Spaces in links and ID's will always be URL escaped (no underscore or hyphen)
	* Each coffee will have:
	  - An anchor tag with its lower-cased name with
	    an ID attribute of its lower-cased name
	* The image map roll-over will
	  - Have alt text for all coffees of the form:
  	    "A picture highlighting <title-case coffee name> coffee"
	  - Have all images under a directory "bag dance"
	  - All images under the bag dance directory will be of the form:
	    <lower-case url coffee name with space>.png (i.e. "el valle.png")
	  - The default image under the bag%20dance directory will be named default.png
-->
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta name="robots" content="noindex">
<title>Auspicious Test</title>

<!-- CSS to support image map rollovers -->
<style>
.roast-selector-container {
    position: relative;
    display:inline-block;
}
.roast-selector-container img {
    display:block;
}
.roast-selector-container .roast-selector {
    left:0;top:0;right:0;bottom:0;
    color:#546E7A00;
    transition-duration: .3s;
    transition-timing-function: ease-out;
    transition-property: top, left, right, bottom, color;
}
.roast-selector-container .roast-selector.hover {
    color:#546E7A80;
}

.roast-selector:after {
    content: '';
    position: absolute;
    top: inherit;right: inherit;bottom: inherit;left: inherit;
    background: currentColor;
    transition-duration: .3s;
    transition-timing-function: ease-out;
    transition-property: top, left, right, bottom, background;
    pointer-events: none;
}
</style>
</head>

<!-- Java Script to update rollover images -->
<script>
function updateimage(x) {
  switch (x) {
    case 'Antero':
      {
        document.getElementById("roastView").src = "bag%20dance/antero.png";
      };
      break;
    case 'Epauli':
      {
        document.getElementById("roastView").src = "bag%20dance/epauli.png";
      };
      break;
    case 'Tabeguache':
      {
        document.getElementById("roastView").src = "bag%20dance/tabeguache.png";
      };
      break;
    case 'Tater Heap':
      {
        document.getElementById("roastView").src = "bag%20dance/tater%20heap.png";
      };
      break;
    case 'El Valle':
      {
        document.getElementById("roastView").src = "bag%20dance/el%20valle.png";
      };
      break;
    case 'Blanca':
      {
        document.getElementById("roastView").src = "bag%20dance/blanca.png";
      };
      break;
    case 'Eolus':
      {
        document.getElementById("roastView").src = "bag%20dance/eolus.png";
      };
      break;
    case 'Liso':
      {
        document.getElementById("roastView").src = "bag%20dance/liso.png";
      };
      break;
    default:
      {
        document.getElementById("roastView").src = "bag%20dance/default.png";
      };
      break;
  }
}

// reset the image when the user isn't hovering.
function defaultimage() {
  document.getElementById("roastView").src = "bag%20dance/default.png";
}
</script>
